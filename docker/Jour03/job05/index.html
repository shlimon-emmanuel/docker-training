<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="status" id="status">Au tour de X</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <button onclick="resetGame()" style="margin-top: 20px; padding: 10px 20px;">Nouvelle Partie</button>

    <script>
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');

        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        function handleCellClick(e) {
            const cell = e.target;
            const index = parseInt(cell.getAttribute('data-index'));

            if (gameState[index] !== '' || !gameActive) return;

            gameState[index] = currentPlayer;
            cell.textContent = currentPlayer;

            if (checkWin()) {
                gameActive = false;
                status.textContent = `${currentPlayer} a gagnÃ©!`;
                saveGame(currentPlayer);
                return;
            }

            if (gameState.every(cell => cell !== '')) {
                gameActive = false;
                status.textContent = 'Match nul!';
                saveGame('draw');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Au tour de ${currentPlayer}`;
        }

        function checkWin() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // lignes
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // colonnes
                [0, 4, 8], [2, 4, 6] // diagonales
            ];

            return winConditions.some(condition => {
                return condition.every(index => {
                    return gameState[index] === currentPlayer;
                });
            });
        }

        function saveGame(result) {
            fetch('save.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    winner: result,
                    date: new Date().toISOString()
                })
            });
        }

        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = 'Au tour de X';
            cells.forEach(cell => cell.textContent = '');
        }
    </script>
</body>
</html>
