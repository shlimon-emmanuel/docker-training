<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
</head>

<body>
    <h1>Bienvenue sur le front de votre projet multi-conteneurs Docker</h1>
    <p>API status : <span id="status"></span></p>
    <script>
        // Vérifie l'état de l'API via Nginx (port 8080)
        fetch('http://localhost:8080/api/status')
            .then(response => {
                if (!response.ok) {
                    throw new Error('API inaccessible');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('status').textContent = `En ligne : ${data.currentTime}`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('status').textContent = 'API inaccessible';
            });
    </script>
</body>

</html>
